name: Build and Test

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!beta'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install Dependencies
        run: npm install && npm list

      - name: Build
        run: npm run build